version: '3.8'

services:
  db:
    image: mysql:8.0
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${DB_NAME:-tableno_prod}
      MYSQL_USER: ${DB_USER:-tableno_user}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped

  web:
    build: .
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./logs:/var/log/tableno
    ports:
      - "8000:8000"
    env_file:
      - ${ENV_FILE:-.env.production}
    environment:
      - DJANGO_SETTINGS_MODULE=tableno.settings_production
      - DB_ENGINE=mysql
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  celery:
    build: .
    command: celery -A tableno worker --loglevel=info
    volumes:
      - ./logs:/var/log/tableno
    env_file:
      - ${ENV_FILE:-.env.production}
    environment:
      - DJANGO_SETTINGS_MODULE=tableno.settings_production
      - DB_ENGINE=mysql
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  celery-beat:
    build: .
    command: celery -A tableno beat --loglevel=info
    volumes:
      - ./logs:/var/log/tableno
    env_file:
      - ${ENV_FILE:-.env.production}
    environment:
      - DJANGO_SETTINGS_MODULE=tableno.settings_production
      - DB_ENGINE=mysql
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/var/www/tableno/static:ro
      - ./media:/var/www/tableno/media:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
