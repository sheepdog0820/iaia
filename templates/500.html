<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - サーバーエラー | Arkham Nexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 300;
            color: #dc3545;
            line-height: 1;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 500;
            color: #343a40;
            margin-bottom: 1.5rem;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        
        .error-actions {
            margin-top: 2rem;
        }
        
        .btn-custom {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }
        
        .btn-primary-custom:hover {
            background-color: #0056b3;
            color: white;
        }
        
        @media (max-width: 576px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .btn-custom {
                display: block;
                width: 100%;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">500</div>
            <h1 class="error-title">サーバーエラーが発生しました</h1>
            
            <div class="error-message">
                <p>申し訳ございません。サーバー側で問題が発生しました。</p>
                <p>しばらく時間をおいてから再度お試しください。</p>
            </div>
            
            <div class="error-actions">
                <a href="/" class="btn btn-custom btn-primary-custom">
                    <i class="bi bi-house-door"></i> ホームへ戻る
                </a>
            </div>
            
            <div class="mt-5">
                <p class="text-muted">
                    問題が継続する場合は、システム管理者にお問い合わせください。
                </p>
            </div>
        </div>
    </div>
</body>
</html>
