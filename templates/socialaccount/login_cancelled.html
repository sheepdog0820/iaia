{% extends 'base.html' %}
{% load static %}

{% block title %}ログインをキャンセルしました - タブレノ{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card card auth-cancel-card">
        <div class="card-body text-center">
            <div class="auth-brand mb-3">
                <div class="auth-brand-row justify-content-center">
                    <div class="auth-brand-icon auth-brand-icon-warning" aria-hidden="true">
                        <i class="fas fa-triangle-exclamation"></i>
                    </div>
                    <div class="auth-brand-text text-start">
                        <div class="auth-brand-title">ログインをキャンセルしました</div>
                        <div class="auth-brand-subtitle text-muted d-none d-md-block">もう一度お試しください</div>
                    </div>
                </div>
            </div>

            <p class="text-muted small mb-3">
                ソーシャルログインがキャンセルされました。再度ログインをお試しください。
            </p>

            <div class="d-grid gap-2">
                <a href="{% url 'account_login' %}" class="btn btn-primary auth-provider-btn">
                    <i class="fas fa-sign-in-alt"></i> ログイン画面へ
                </a>
                <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-home"></i> ホームへ
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.auth-page {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - var(--nav-offset, 0px));
    padding: 1rem;
}

.auth-card {
    width: 100%;
    max-width: 420px;
}

.auth-card .card-body {
    padding: 1rem;
}

.auth-cancel-card {
    border: 2px solid #ffc107;
    background: linear-gradient(135deg, #161b22 0%, #21262d 100%);
}

.auth-brand-row {
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.auth-brand-icon {
    width: 42px;
    height: 42px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 0 0 auto;
}

.auth-brand-icon-warning {
    background: rgba(255, 193, 7, 0.15);
    color: #ffc107;
    border: 1px solid rgba(255, 193, 7, 0.3);
}

.auth-brand-title {
    font-size: 1.05rem;
    line-height: 1.2;
    margin: 0;
    color: var(--text-primary, #f8fafc);
}

.auth-provider-btn {
    height: 44px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    font-weight: 600;
}

@media (max-width: 767.98px) {
    body {
        padding-top: 0 !important;
    }

    .navbar,
    footer {
        display: none !important;
    }

    .app-main {
        padding: 0.75rem !important;
    }

    .auth-page {
        min-height: 100vh;
        justify-content: flex-start;
        padding-top: 1rem;
        padding-bottom: calc(env(safe-area-inset-bottom) + 1rem);
    }

    .auth-card .card-body {
        padding: 0.9rem;
    }
}
</style>
{% endblock %}
