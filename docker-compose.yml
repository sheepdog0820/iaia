services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-iaia}
      POSTGRES_USER: ${POSTGRES_USER:-iaia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-iaia}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    command: ["/entrypoint.sh"]

volumes:
  postgres_data:
  static_volume:
  media_volume: